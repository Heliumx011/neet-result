<!DOCTYPE html>
<html>
<head>
  <title>NEET UG 2025 â€“ Scorecard Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .container {
      background: #fff;
      border: 1px solid #ccc;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: left;
      font-size: 16px;
    }
    .captcha-box {
      margin-top: 20px;
    }
    #captcha-code {
      display: inline-block;
      background: #0c1b6c;
      color: #fff;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 2px;
      margin-right: 10px;
    }
    .submit-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #result-section {
      display: none;
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ”’ View Result</div>

    <div class="captcha-box">
      <label><strong>Enter CAPTCHA (case sensitive):</strong></label><br>
      <input type="text" id="captcha-input" style="padding: 6px; width: 60%;">
    </div>

    <div class="captcha-box">
      <label><strong>CAPTCHA:</strong></label><br>
      <span id="captcha-code">K2IP6A</span>
      <button onclick="refreshCaptcha()">ðŸ”„</button>
    </div>

    <button class="submit-btn" onclick="verifyCaptcha()">SUBMIT</button>

    <div id="error"></div>

    <div id="result-section">
      <h3>Your NEET UG 2025 Result</h3>
      <p><strong>Total Marks:</strong> 465</p>
      <p><strong>Percentile:</strong> 95.5371984</p>
      <p><strong>All India Rank:</strong> 96635</p>
      <p><strong>Category:</strong> OBC - NCL</p>
      <!-- You can add more data here -->
    </div>
  </div>

  <script>
    function verifyCaptcha() {
      const input = document.getElementById("captcha-input").value.trim();
      const correct = document.getElementById("captcha-code").innerText.trim();
      if (input === correct) {
        document.getElementById("result-section").style.display = "block";
        document.getElementById("error").innerText = "";
      } else {
        document.getElementById("error").innerText = "Incorrect CAPTCHA. Please try again.";
      }
    }

    function refreshCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let newCode = "";
      for (let i = 0; i < 6; i++) {
        newCode += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captcha-code").innerText = newCode;
    }
  </script>
</body>
</html>
