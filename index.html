<!DOCTYPE html>
<html>
<head>
  <title>View Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 40px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .logo {
      height: 60px;
    }
    .captcha-box {
      border: 1px solid #ccc;
      padding: 30px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      padding: 8px;
      margin-top: 10px;
      width: 200px;
    }
    .submit-btn {
      padding: 8px 20px;
      margin-top: 20px;
      background-color: green;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <img class="logo" src="emblem.png" alt="Emblem">
    <img class="logo" src="nta-logo.png" alt="NTA Logo">
    <img class="logo" src="nmc-logo.png" alt="NMC Logo">
  </div>

  <h2>View Result</h2>
  <div class="captcha-box">
    <p>Enter CAPTCHA (case sensitive):</p>
    <p><strong>Captcha:</strong> <span id="captcha">K2IP6A</span> <button onclick="reloadCaptcha()">ðŸ”„</button></p>
    <input type="text" id="userCaptcha" placeholder="Enter CAPTCHA">
    <br>
    <button class="submit-btn" onclick="checkCaptcha()">SUBMIT</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function checkCaptcha() {
      const input = document.getElementById("userCaptcha").value;
      if (input === "K2IP6A") {
        window.location.href = "neet%202025%20scorecard.html";
      } else {
        document.getElementById("error").textContent = "Incorrect CAPTCHA. Try again.";
      }
    }
    function reloadCaptcha() {
      alert("This is a demo. Captcha reload is static.");
    }
  </script>

</body>
</html>
