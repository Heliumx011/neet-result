<!DOCTYPE html>
<html>
<head>
  <title>NEET Result Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
    }
    .container {
      background: #fff;
      border: 1px solid #ccc;
      width: 450px;
      margin: auto;
      padding: 20px;
    }
    .header {
      font-size: 18px;
      font-weight: bold;
      background-color: #003366;
      color: white;
      padding: 10px;
    }
    .row {
      margin-top: 20px;
    }
    .captcha-img {
      display: inline-block;
      background: #0c1b6c;
      color: white;
      font-weight: bold;
      font-size: 22px;
      padding: 5px 15px;
      margin-right: 10px;
      letter-spacing: 2px;
    }
    .refresh-icon {
      vertical-align: middle;
      cursor: pointer;
    }
    .submit-btn {
      background: #1f8b4c;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #result-section {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .input-box {
      padding: 8px;
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ”’ View Result</div>

    <div class="row">
      <label><strong>Enter CAPTCHA</strong> <span style="color: green">(case sensitive)</span>:</label><br>
      <input id="captcha-input" class="input-box" type="text" placeholder="Enter code">
    </div>

    <div class="row">
      <label><strong>CAPTCHA:</strong></label><br>
      <div class="captcha-img" id="captcha-code">K2IP6A</div>
      <span class="refresh-icon" onclick="refreshCaptcha()">ðŸ”„</span>
    </div>

    <button class="submit-btn" onclick="verifyCaptcha()">SUBMIT</button>

    <p id="error" style="color:red;"></p>

    <div id="result-section">
      <h3>Your NEET (UG) 2025 Result</h3>
      <p><strong>Total Marks:</strong> 465</p>
      <p><strong>Percentile:</strong> 95.53</p>
      <p><strong>Rank:</strong> 96635</p>
      <!-- You can add your full result table here -->
    </div>
  </div>

  <script>
    function verifyCaptcha() {
      const input = document.getElementById('captcha-input').value.trim();
      const correct = document.getElementById('captcha-code').innerText;
      if (input === correct) {
        document.getElementById('result-section').style.display = 'block';
        document.getElementById('error').innerText = '';
      } else {
        document.getElementById('error').innerText = 'Incorrect CAPTCHA. Please try again.';
      }
    }

    function refreshCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let newCaptcha = "";
      for (let i = 0; i < 6; i++) {
        newCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('captcha-code').innerText = newCaptcha;
    }
  </script>
</body>
</html>
